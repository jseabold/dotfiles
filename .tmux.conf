# Usage:
# - Prefix is set to Ctrl-s (make sure you remapped Caps Lock to Ctrl)
# - All prefixed with Ctrl-s
#   - Last used window: /
#   - Last used pane:   ;
#   - Vertical split:   v
#   - Horizontal split: s
#   - Previous window:  [
#   - Next window:      ]
#   - Choose session:   Ctrl-s
#   - Quick window:     Ctrl-q

set-window-option -g clock-mode-colour colour64

set -g mouse on
setw -g mode-keys vi

# Keys

# New PREFIX
unbind C-b
set-option -g prefix C-s
bind C-s send-prefix

# Moving around panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10

unbind {
bind { swap-pane -D
unbind }
bind } swap-pane -U

# go to same directory has current pane when opening a new one
bind c new-window -c "#{pane_current_path}"

unbind r
bind r source-file ~/.tmux.conf\; display "Reloaded"

bind Escape copy-mode

unbind [
bind [ previous-window
unbind ]
bind ] next-window

unbind p
bind p paste-buffer

bind-key -t vi-copy 'V' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Split window with s and v
unbind %
bind s split-window -v -c "#{pane_current_path}"
unbind '"'
bind v split-window -h -c "#{pane_current_path}"


if-shell "uname | grep -q Darwin" "source-file .tmux.osx" "source-file .tmux.linux"

# start window and pane numbering at 1
set -g base-index 1
set -g pane-base-index 1
# renumber windows after closing one
set -g renumber-windows on

set -g history-limit 10000
